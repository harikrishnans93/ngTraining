<div class="container">
    <div class="row well">
        <div class="col-xs-12">
            <div class="form-group">
                <label>User name</label>
                <input type="text" [(ngModel)]="userName" class="form-control" />
            </div>
            <div class="form-group">
                <p>{{ userName }}</p>
            </div>
            <div class="form-group">
                <button type="reset" [disabled]="userName===''" (click)="clearUser()">Reset</button>
            </div>
        </div>
    </div>
</div>
