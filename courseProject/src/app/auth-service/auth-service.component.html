<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <div *ngIf="isLoading" style="text-align:center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
           <p>{{error}}</p> 
        </div>
        <form #authForm="ngForm" (submit)="onAuthenticating(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ngModel name="email" required email #email="ngModel">
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" ngModel name="password" required password minlength="8"
                    #password="ngModel">
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLogin?'Login':'Sign up'}}</button> |
                <button class="btn btn-primary" type="button"
                    (click)="onswitching()">{{!isLogin?' switch to Login':' switch to Sign up'}}</button>
            </div>

        </form>
    </div>
</div>
